spring:
  application:
    name: ledger-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ledger_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        type:
          preferred_jdbc_type_for_enum: VARCHAR
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# Actuator endpoints para observabilidade
management:
  endpoints:
    web:
      exposure:
        # Expose health, info, metrics for monitoring
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Enable liveness and readiness probes
  metrics:
    tags:
      application: ${spring.application.name}

# Configuração do OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Configurações da aplicação
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# Logging estruturado com Correlation ID
logging:
  level:
    root: INFO
    com.ledgerservice: DEBUG
    org.springframework.web: INFO
  pattern:
    # Include correlation ID in every log line
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-NO-CORRELATION-ID}] [%thread] %-5level %logger{36} - %msg%n"
  
# Application info for /actuator/info
info:
  app:
    name: ${spring.application.name}
    description: Financial Ledger Service - Demonstrating robust distributed systems patterns
    version: 0.0.1-SNAPSHOT
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@